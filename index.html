<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@600&display=swap" rel="stylesheet">
    
    <title>Profile Card</title>
</head>
<body>
<div class="top-pattern">
    <img src="bg-pattern-top.svg"/>
</div> 
<div class="bottom-pattern">
    <img src="bg-pattern-bottom.svg"/>
</div>

<section class="profile-container">
    <div class="background-container">
        <img class="pattern-card" src="bg-pattern-card.svg"/>
        </div>
        <div class="profile-pic">
            <img class="victor" src="image-victor.jpg">
        </div>
        <section class="info-section">
            <div class="info">
                <h4>Victor  Crest  <span style="color: grey">26</span></h4>
                
                <div class="london" style="color: grey;">London</div>

            </div>
        </section>
        <hr>
        <section class="followers-content">
            <div class="followers">
                <h4 class="big font">80K</h4>
                <p class="small-font" id="fixed">Followers</p>
                </div>
            
            <div class="followers">
                <h4 class="big-font">803K</h4>
                <p class="small-font" >Likes</p>
            </div>
            <div class="followers">
                <h4 class="big-font">1.4K</h4>
                <p class="small-font" >Photos</p>
            </div>
            </div>
            
        </section>
       
   
</section>

</body>
</html>
